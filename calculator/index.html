<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <input type="number" name="num1" id="num1" placeholder="Enter Number 1">
        <input type="number" name="num2" id="num2" placeholder="Enter Number 2">
        <div>
            <button class="calculate" value="+" onclick="calculator(value)">Add</button>
            <button class="calculate" value="-" onClick="calculator(value)">Substract</button>
            <button class="calculate" value="*" onClick="calculator(value)">Multiply</button>
            <button class="calculate" value="/" onClick="calculator(value)"">Divide</button>
        </div>
        <h1>Result: <span id="result"></span></h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
